# module identitystore-fccertifier properties file

# Regexp for phone number validation
identitystore.fccertifier.numbervalidation.regexp=(\\d{10})$
# Lentgh of the validation code
identitystore.fccertifier.codeLength=4
# Expiration delay in mn of the validation code 
identitystore.fccertifier.expiresDelay=10
# Max attempts
identitystore.fccertifier.maxAttempts=3 
# mocked connection id for test issue
identitystore.fccertifier.mockedConnectionId=azerty
# mocked connection email for test issue
identitystore.fccertifier.mockedConnectionId=azerty@test.fr

# crm status Id for close FranceConnect certifier demand
identitystore.fccertifier.crmCloseStatusId=1
# demand status Id for close FranceConnect certifier demand
identitystore.fccertifier.demandCloseStatusId=1
#demand type id for FranceConnect certifier demand
identitystore.fccertifier.demandTypeId=401

identitystore.fccertifier.senderMail=noreply@mairie.paris.fr
identitystore.fccertifier.senderName=Mairie de Paris

# FranceConnect certifier certificate level
identitystore.fccertifier.certificate.level=3
# FranceConnect certifier certificate expiration date in days
# can be null
identitystore.fccertifier.certificate.expirationDelay=365

# certifier code 
identitystore.fccertifier.certifierCode=fccertifier

# set to true to connect to APIManager, set to false to activate mock mode
identitystore.fccertifier.apiManager.enabled=false

identitystore.fccertifier.identityStoreService.clientCode=MyDashboardIdentity
identitystore.fccertifier.identityStoreService.bean=mydashboard-identity.identitystore.service




